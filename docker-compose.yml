services:
  db:
    image: postgres:12-alpine
    container_name: flowstate-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-flowstate}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-flowstate}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: flowstate-backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/${DB_NAME:-flowstate}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      PORT: 4000
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: flowstate-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
